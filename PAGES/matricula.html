<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPE - MATRÍCULA</title>
    <link rel="stylesheet" href="../CSS/matricula.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
    <!-- Navbar Superior -->
    <header class="navbar-superior">
        <div class="logo">
            <h1>GPE</h1>
        </div>
        <div class="usuario">
            <span>NOME</span>
            <img src="IMG/IMG.jpg" alt="Avatar do usuário" class="avatar">
        </div>
    </header>

    <!-- Menu Lateral -->
    <aside class="menu-lateral">
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5500/cadastro-professor.html" class="material-symbols-outlined"
                        target="_blank">person</a>
                    <a href="http://127.0.0.1:5500/cadastro-professor.html" class="a-li" target="_blank">Professor</a>
                </li>
                <li><a href="http://127.0.0.1:5500/cadastro-aluno.html" class="material-symbols-outlined"
                        target="_blank">person</a>
                    <a href="http://127.0.0.1:5500/cadastro-aluno.html" class="a-li" target="_blank">Aluno</a>
                </li>
                <li><a href="http://127.0.0.1:5500/Consulta.html" class="material-symbols-outlined"
                        target="_blank">search</a> <a href="http://127.0.0.1:5500/Consulta.html" class="a-li"
                        target="_blank">Consulta</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="conteudo">
        <div class="abas">
            <span class="aba ativa">MATRÍCULA</span>
        </div>

        <div class="formulario-container">
            <!-- Imagem do usuário -->
            <div class="campo-imagem">
                <img src="IMG/IMG.jpg" alt="Foto do usuário" class="foto">
            </div>

            <!-- Formulário -->
            <div class="formulario">
                <form id="addForm">
                    <div class="linha">
                        <div class="campo">
                            <label for="cpf">CPF</label>
                            <select id="alunoSelect" onchange="preencherNome()">
                                <option value=" ">Selecionar um aluno</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label for="nome">NOME</label>
                            <input type="text" id="matriculaNome" placeholder="JOÃO SILVA" disabled>
                        </div>
                    </div>
                    <div class="linha">
                        <div class="campo">
                            <label for="turma">TURMA</label>
                            <select id="turmaSelect">
                                <option value=" ">Selecionar uma turma</option>
                            </select>

                        </div>
                        <div class="campo">
                            <label for="data-matricula">DATA DE MATRÍCULA</label>
                            <input type="date" id="matriculaData">
                        </div>
                    </div>

                    <div class="botao-container">
                        <button type="submit" class="botao">MATRICULAR</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
        // preencher o select com o cpf dos alunos
        function preencherSelectCpf() {
            let select = document.getElementById('alunoSelect');
            let alunos = JSON.parse(localStorage.getItem('alunos'));
            alunos.forEach(aluno => {
                let option = document.createElement("option");
                option.value = aluno.cpf;
                option.innerText = aluno.cpf;
                select.appendChild(option);
            });
        }

        // preencher o campo nome do aluno
        function preencherNome() {
            let select = document.getElementById('alunoSelect');
            let alunos = JSON.parse(localStorage.getItem('alunos'));
            let cpf = select.value;
            let aluno = alunos.find(aluno => aluno.cpf == cpf);

            let nome = document.getElementById('matriculaNome');
            nome.value = aluno ? aluno.nome : '';

        }
        window.onload = preencherSelectCpf();

        // preencher o select com as turmas
        function preencherSelectTurma() {
            let select = document.getElementById('turmaSelect');
            let turmas = JSON.parse(localStorage.getItem('turmas'));
            turmas.forEach(turma => {
                let option = document.createElement("option");
                option.value = turma.codigo;
                option.innerText = turma.codigo;
                select.appendChild(option);
            });
        }
        window.onload = preencherSelectTurma();

        // matricular o aluno
        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            addMatricula();
        });
        function addMatricula() {
            const cpf = document.getElementById('alunoSelect').value;
            const nome = document.getElementById('matriculaNome').value;
            const turma = document.getElementById('turmaSelect').value;
            const dataMatricula = document.getElementById('matriculaData').value;


            // verificar se todos os campos foram preenchidos e salvo no localStorage
            if (cpf && nome && turma && dataMatricula) {
                const matriculas = JSON.parse(localStorage.getItem('matriculas')) || [];
                const newId = matriculas.length ? Math.max(...matriculas.map(matricula => matricula.id)) + 1 : 1;
                const newMatricula = { id: newId, cpf, nome, turma, dataMatricula };
                matriculas.push(newMatricula);
                localStorage.setItem('matriculas', JSON.stringify(matriculas));
                document.getElementById('addForm').reset();
                alert('Matrícula feita com sucesso!');
            }


        }
    </script>


</body>

</html>
