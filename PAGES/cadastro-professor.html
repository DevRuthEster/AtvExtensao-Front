<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPE - CADASTRO PROFESSOR</title>
    <link rel="stylesheet" href="../CSS/cadastro-professor.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>

    <header class="navbar-superior">
        <div class="logo">
            <h1>GPE</h1>
        </div>
        <div class="usuario">
            <span>NOME</span>
            <img src="../IMG/IMG.jpg" alt="Avatar do usuário" class="avatar">
        </div>
    </header>


    <aside class="menu-lateral">
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5500/PAGES/home.html" class="material-symbols-outlined"
                        target="_blank">home</a>
                    <a href="http://127.0.0.1:5500/PAGES/home.html" class="a-li" target="_blank">Home</a>
                </li>
                <li><a href="http://127.0.0.1:5500/PAGES/cadastro-aluno.html" class="material-symbols-outlined"
                        target="_blank">person</a>
                    <a href="http://127.0.0.1:5500/PAGES/cadastro-aluno.html" class="a-li" target="_blank">Professor</a>
                </li>
                <li><a href="http://127.0.0.1:5500/PAGES/matricula.html" class="material-symbols-outlined"
                        target="_blank">person</a> <a href="http://127.0.0.1:5500/PAGES/matricula.html" class="a-li"
                        target="_blank">Matrícula</a></li>
                <li><a href="http://127.0.0.1:5500/PAGES/cadastro-turma.html" class="material-symbols-outlined"
                        target="_blank">person</a> <a href="http://127.0.0.1:5500/PAGES/cadastro-turma.html"
                        class="a-li" target="_blank">Turma</a></li>
                <li><a href="http://127.0.0.1:5500/PAGES/cadastro-modalidade.html" class="material-symbols-outlined"
                        target="_blank">person</a> <a href="http://127.0.0.1:5500/PAGES/cadastro-modalidade.html" class="a-li"
                        target="_blank">Modalidade</a></li>
            </ul>
        </nav>
    </aside>


    <main class="conteudo">
        <div class="abas">
            <a href="http://127.0.0.1:5500/PAGES/cadastro-aluno.html" class="aba ">ALUNO</a>
            <span class="aba ativa">PROFESSOR</span>
        </div>

        <div class="formulario-container">

            <div class="campo-imagem">
                <img src="../IMG/IMG.jpg" alt="Foto do usuário" class="foto">
            </div>


            <div class="formulario">
                <form id="addForm"> 
                    <div class="linha">
                        <div class="campo">
                            <label for="nome">NOME</label>
                            <input type="text" id="professorNome" placeholder="digite o nome completo">
                        </div>
                        <div class="campo">
                            <label for="cpf">CPF</label>
                            <input type="text" id="professorCpf" placeholder="000.000.000-00">
                        </div>
                    </div>
                    <div class="linha">
                        <div class="campo">
                            <label for="rg">RG</label>
                            <input type="text" id="professorRg" placeholder="00000000000">
                        </div>
                        <div class="campo">
                            <label for="data-nascimento">DATA DE NASCIMENTO</label>
                            <input type="date" id="professorDataNascimento" placeholder="DD/MM/AAAA">
                        </div>
                    </div>
                    <div class="linha">
                        <div class="campo">
                            <label for="formacao">FORMAÇÃO</label>
                            <input type="text" id="professorFormacao" placeholder="educação física">
                        </div>
                        <div class="campo">
                            <label for="endereco">ENDEREÇO</label>
                            <input type="text" id="professorEndereco" placeholder="nome da rua, número, bairro">
                        </div>
                    </div>
                    <div class="linha">
                        <div class="campo">
                            <label for="telefone">TELEFONE</label>
                            <input type="text" id="professorTelefone" placeholder="(00)00000-0000">
                        </div>
                        <div class="campo">

                        </div>
                    </div>
                    <div class="botao-container">
                        <button type="submit" class="botao">CADASTRAR</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../JS/professor.js"></script>
</body>

</html>
